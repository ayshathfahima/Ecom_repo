{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Create your account</h1>

<form action="/signup/" method="post">
  {% csrf_token %}
  <label for = "">Username:</label>
  <input type="text" id="username" name="username" placeholder="Enter your Username" Required><br>
  <label for = "">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="Enter your First name" Required><br>
  <label for = "">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Enter your Last name" Required><br>
  <label for = "">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email id" Required><br>
  <label for = "">password:</label>
  <input type="password" id="password1" name="password1" placeholder="Enter a password" Required><br>
  <label for = "">Confirm your password:</label>
  <input type="password" id="password2" name="password2" placeholder="Confirm  your Username" Required>
<br>
  <button type="submit">Signup</button>
</form>


{% endblock %}
